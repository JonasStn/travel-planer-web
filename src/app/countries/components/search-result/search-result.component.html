<mat-card class="country-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ country.name }}</mat-card-title>
    <mat-card-subtitle>{{ country.subregion }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="country.flag" />
  <mat-card-content>
    <mat-list>
      <mat-list-item>
        <h4 mat-line>Capital</h4>
        <p mat-line>{{ country.capital }}</p>
      </mat-list-item>
      <mat-list-item>
        <h4 mat-line>Languages</h4>
        <p *ngFor="let lang of country.languages" mat-line>
          {{ lang.nativeName }}
        </p>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
  <mat-card-actions>
    <button
      (click)="countryClick.emit(country.alpha3Code)"
      mat-button
      color="primary"
    >
      SEE DETAILS
    </button>
    <button mat-button color="accent">ADD FAVORITE</button>
  </mat-card-actions>
</mat-card>
